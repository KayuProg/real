<div>

    <!--to top button-->
<div id="toTopButton"></div>
<script>
$(document).ready(function(){
    var toTopBtn=$('#toTopButton');
    toTopBtn.hide();
    $(window).scroll(function(){
        if($(this).scrollTop()>100){
            toTopBtn.fadeIn();
        }else{
            toTopBtn.fadeOut();
        }
    });
    toTopBtn.click(function(){
        $('bocy,html').animate(
            {scrollTop:0},500
        );
        return false;
    });
});
</script>
